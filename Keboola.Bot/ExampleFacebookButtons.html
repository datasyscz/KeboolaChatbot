<html>
<head>
    <script>

        function guid() {
            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000)
                    .toString(16)
                    .substring(1);
            }

            return s4() +
                s4() +
                '-' +
                s4() +
                '-' +
                s4() +
                '-' +
                s4() +
                '-' +
                s4() +
                s4() +
                s4();
        }

        var guid = guid();
        var div = document.createElement("div");
        div.setAttribute('class', "fb-send-to-messenger");
        div.setAttribute('messenger_app_id', "338746803166464");
        div.setAttribute('page_id', "911085282368477");
        div.setAttribute('data-ref', guid);
        div.setAttribute('color', "blue");
        div.setAttribute('size', "standard");
        document.getElementById("fbButton").appendChild(div);

        window.fbAsyncInit = function() {
            FB.init({
                appId: "338746803166464",
                xfbml: true,
                version: "v2.6"
            });
            FB.Event.subscribe('send_to_messenger',
                function(e) {
                    if (e.event == "clicked")
                        console.log("Message us button clicked!");
                    else if (e.is_after_optin)
                        window.location.replace("https://www.messenger.com/t/911085282368477");
                });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>
<body>
<div id="guid">guid</div>
<script>
    Document.getElementById('guid').innerHTML = guid();
</script>
<div id="fbButton"></div>

</html>
